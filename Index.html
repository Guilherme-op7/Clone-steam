<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-vindo(a) ao Steam</title>
  <link rel="stylesheet" href="/public/css/loja.css"/>
  <link rel="shortcut icon" href="https://store.steampowered.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    
 <header class="cabecalho">
    <img class="logo" src="https://store.cloudflare.steamstatic.com/public/shared/images/responsive/header_logo.png" alt="Logo-steam" />

    <button class="botao-menu" id="abrir-menu">
      <i class="fas fa-bars"></i>
    </button>

    <nav class="menu-navegacao" id="menu-navegacao">
      <a href="/Index.html">Loja</a>
      <a href="/src/pages/home/cat.html">Categorias</a>
      <a href="/src/pages/home/biblioteca.html">Biblioteca</a>
    </nav>
  </header>


  <main>
    <section>
      <h2 class="Lanca">Lançamentos</h2>
      <div class="Lançamentos">
        <img class="gta" src="https://recreio.com.br/media/uploads/2025/02/gta-6-capa.jpg" alt="logo-gta" width="370px">
        <div class="para">
          <h3>GTA VI</h3>
          <p class="Lancamento-preco">R$ 709,90</p>
          <a href="">Comprar</a>
        </div>
      </div>
    </section>

    <h2 class="Ofertas">Ofertas especiais</h2>
    <section class="Ofertas-especiais">
      <div class="conjunto">
        <div class="quadro-grande">
          <img class="qtdg" src="https://cdn1.epicgames.com/offer/77f2b98e2cef40c8a7437518bf420e47/EGS_Cyberpunk2077_CDPROJEKTRED_S1_03_2560x1440-359e77d3cd0a40aebf3bbc130d14c5c7" alt="">
          <div class="info-grande">
            <h3>Cyberpunk 2077</h3>
            <p class="quadro-grande">R$ 60,00</p>
          </div>
        </div>

        <div class="conjunto-pequeno">
          <div class="quadro-pequeno">
            <img class="qtdp" src="https://image.api.playstation.com/cdn/UP1004/CUSA03041_00/Hpl5MtwQgOVF9vJqlfui6SDB5Jl4oBSq.png" alt="">
            <h3>Red Dead Redemption 2</h3>
            <p class="preco-pequeno">R$ 79,99</p>
          </div>

          <div class="quadro-pequeno">
            <img class="qtdp" src="https://image.api.playstation.com/vulcan/ap/rnd/202312/0123/978efa66c9645e4692ac7036a31aa002a49d0efb4b88b45c.png?$100px$" alt="">
            <h3>Call of Duty Warzone</h3>
            <p class="preco-pequeno">R$ 98,21</p>
          </div>
        </div>
      </div>

      <div class="conjunto-reverso">
        <div class="conjunto-pequeno">
          <div class="quadro-pequeno">
            <img class="qtdp" src="/public/assets/image/baldursgate.webp" alt="">
            <h3>Baldur's Gate</h3>
            <p class="preco-pequeno">R$ 79,54</p>
          </div>

          <div class="quadro-pequeno">
            <img class="qtdp" src="/public/assets/image/thewitcher3.jpeg" alt="">
            <h3>The Witcher</h3>
            <p class="preco-pequeno">R$ 23,44</p>
          </div>
        </div>

        <div class="quadro-grande">
          <img class="qtdg" src="/public/assets/image/palworld.jpg.avif" alt="">
          <div class="info-grande">
            <h3>Palword</h3>
            <p class="quadro-grande-valor">R$ 229,90</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <a href="https://cdn.cloudflare.steamstatic.com/client/installer/SteamSetup.exe">Baixar Steam</a>
  </footer>

 <script>
    const botaoMenu = document.getElementById("abrir-menu");
    const menu = document.getElementById("menu-navegacao");

    botaoMenu.addEventListener("click", () => {
      menu.classList.toggle("ativo");
    });
  </script>
</body>
</html>
